<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
</head>
<body>
    <div >
        <h1>로그인 페이지</h1>
        <hr/>
        <form th:action="@{/login}" method="post">
            <input  class="form-control" type="text" name="username" placeholder="Enter ID"><br/>
            <input type="text" class="form-control" name="password" placeholder="Enter PWD"><br/>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <br/>
        <a th:href="@{/oauth2/authorization/google}">구글 로그인</a>
        <a th:href="@{/oauth2/authorization/github}">깃허브 로그인</a>
        <a th:href="@{/oauth2/authorization/kakao}">카카오 로그인</a>
        <b><h5><a th:href="@{/member/join}">회원가입을 아직 하지 않으셨나요? 지금 간편하게 회원가입하세요!</a></h5></b>
    </div>
</body>
</html>
